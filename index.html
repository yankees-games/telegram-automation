<!DOCTYPE html>
<html>
<head>
  <title>Telegram Automation Viewer</title>
</head>
<body>
  <h1>Telegram Automation JSON Data</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://raw.githubusercontent.com/yankees-games/telegram-automation/refs/heads/main/0001_Telegram_Schedule_Automation_Scheduled.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Error loading JSON: ' + error;
      });
  </script>
</body>
</html>
